theme = "thom"

[editor]
bufferline = "always"
color-modes = true
idle-timeout = 0 # Time for auto-completion to pop-up
line-number = "relative"
mouse = false
shell = ["nu", "-c"]
true-color = true

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name", "file-modification-indicator", "spacer", "version-control"]
right = ["register", "diagnostics", "selections", "position", "position-percentage", "file-encoding", "file-line-ending", "file-type"]
separator = "-"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.auto-pairs]
"(" = ")"
"{" = "}"
"[" = "]"
"'" = "'"
'"' = '"'
"`" = "`"
"<" = ">"

[editor.whitespace.render]
tab = "all"

[editor.whitespace.characters]
tab = "→"
tabpad = "·"

[editor.gutters]
layout = ["diagnostics", "spacer", "diff", "line-numbers", "spacer"]

[editor.indent-guides]
character = "|"
render = true

[keys.normal]
"\\" = "command_palette"
"esc" = "keep_primary_selection"
C-s = ":wq"
C-w = "rotate_view"
D = "delete_char_backward"
G = "goto_last_line"
H = ":bp"
L = ":bn"
S = ["select_all", "select_regex"]
y = ["yank", ":clipboard-yank"]
X = "extend_line_above"

[keys.normal.space]
space = ":wa"
C = ":bc!"
c = ":bc"
f = [":new", ":insert-output source ~/.config/nushell/config.nu; hx_lfpick", "add_newline_below", "select_all", "split_selection_on_newline", "goto_file", ":new", "goto_last_modified_file", ":bc!"]
F = "file_picker"
G = [":wa", ":sh zellij run -f -c -- lazygit", ":reload-all"]
q = ":q"
Q = ":qa!"
t = [":sh zellij run -f -c -n '' -- nu -e '$env.PROMPT_EXTRA = hx; $env.config.keybindings = ($env.config.keybindings | append {name: exit modifier: none keycode: esc mode: [emacs] event: {send: ctrld} })'"]
z = "suspend"
"[" = "jump_view_left"
"]" = "jump_view_right"

[keys.normal.m]
w = ["move_next_word_end", "move_prev_word_start", "search_selection"]
