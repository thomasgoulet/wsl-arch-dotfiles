k9s:
  ui:
    enableMouse: false
    headless: false
    logoless: false
    crumbsless: false
    noIcons: false
    reactive: false
    skin: onedark # => All clusters will use this skin unless otherwise specified in the context configuration file
  liveViewAutoRefresh: false
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: false
  enableImageScan: false
  headless: true
  logoless: true
  crumbsless: false
  readOnly: false
  noExitOnCtrlC: false
  noIcons: false
  shellPod:
    image: busybox:1.35.0
    namespace: default
    limits:
      cpu: 100m
      memory: 100Mi
  skipLatestRevCheck: false
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 60
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: aksprod-b
  currentCluster: aksprod-b
  keepMissingClusters: false
  clusters:
    aksdev:
      namespace:
        active: iwls
        lockFavorites: false
        favorites:
        - devops-agent
        - iwls
        - default
      view:
        active: p
      featureGates:
        nodeShell: false
      portForwardAddress: localhost
    aksprod-b:
      namespace:
        active: iwls
        lockFavorites: false
        favorites:
        - iwls
        - default
      view:
        active: pod
      featureGates:
        nodeShell: false
      portForwardAddress: localhost
    akstest:
      namespace:
        active: iwls
        lockFavorites: false
        favorites:
        - iwls
        - default
      view:
        active: secret
      featureGates:
        nodeShell: false
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
  screenDumpDir: /tmp/k9s-screens-thomas
  disablePodCounting: false
